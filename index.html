<!DOCTYPE html>
<html lang="en">
<head>
  <title>index</title>
 </head>
  
  <body>
    <h1>Hello World</h1>
    
    <p>This is our homepage</p>
    
    <h2>Meter Tag</h2>
      
      <p>This tag defines a scalar measurement within a known range, or a fractional value. This is also known as a gauge.</p>
      
      <label for="1st-Meter">1st Meter</label>
      <meter id="1st-Meter" min="0" max="100" value="25">25%</meter>
      
      <label for="1st-Progress">1st Progress Bar</label>
      <progress id="1st-Progress" max="100" value="40">40%</progress>
  </body>
      
</html>
